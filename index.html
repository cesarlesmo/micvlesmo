<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Profesional | César Lesmo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --serie-mania-primary: #6a11cb;
      --serie-mania-secondary: #2575fc;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    .cv-container {
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
      margin-bottom: 30px;
      width: 100%;
    }
    .header {
      background: linear-gradient(135deg, var(--serie-mania-primary), var(--serie-mania-secondary));
      color: white;
      padding: 2.5rem;
      text-align: center;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .section-title {
      color: var(--serie-mania-primary);
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .contact-info i {
      color: var(--serie-mania-secondary);
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    .job-title {
      color: var(--serie-mania-primary);
      font-weight: 600;
    }
    .date {
      color: #6c757d;
      font-style: italic;
    }
    .skill-badge {
      background: linear-gradient(90deg, var(--serie-mania-primary), var(--serie-mania-secondary));
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-right: 5px;
      margin-bottom: 5px;
      display: inline-block;
    }
    .language-level {
      font-weight: 600;
      color: var(--serie-mania-primary);
    }
    #downloadPdf {
      background: linear-gradient(135deg, var(--serie-mania-primary), var(--serie-mania-secondary));
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 20px auto;
    }
    #downloadPdf:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    @media print {
      body * { visibility: hidden; }
      .cv-container, .cv-container * {
        visibility: visible;
      }
      .cv-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 cv-container" id="cv">
        <!-- CONTENIDO DEL CV (igual al original, omitido por espacio) -->
        <!-- Puedes pegar aquí todo tu contenido HTML de experiencia, datos, habilidades, etc. -->
        <!-- ... -->
      </div>
    </div>
  </div>

  <!-- Botón descarga -->
  <div class="text-center my-4">
    <button id="downloadPdf">
      <i class="fas fa-file-pdf me-2"></i>Descargar CV Completo en PDF
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('downloadPdf');
      btn.addEventListener('click', async () => {
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Generando PDF...';
        btn.disabled = true;
        const element = document.getElementById('cv');
        const { jsPDF } = window.jspdf;

        try {
          const canvas = await html2canvas(element, {
            scale: 2,
            useCORS: true
          });

          const imgData = canvas.toDataURL('image/png');
          const pdf = new jsPDF('p', 'mm', 'a4');
          const imgProps = pdf.getImageProperties(imgData);
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

          // Dividir el contenido si es más largo que una página
          let heightLeft = pdfHeight;
          let position = 0;

          pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
          heightLeft -= pdf.internal.pageSize.getHeight();

          while (heightLeft > 0) {
            position -= pdf.internal.pageSize.getHeight();
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
            heightLeft -= pdf.internal.pageSize.getHeight();
          }

          pdf.save('CV_Cesar_Lesmo.pdf');
        } catch (e) {
          console.error('Error generando PDF:', e);
          alert('Error al generar el PDF.');
        } finally {
          btn.innerHTML = '<i class="fas fa-file-pdf me-2"></i>Descargar CV Completo en PDF';
          btn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
